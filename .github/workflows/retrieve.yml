  # ------------------------------------------------------------------------------
  # Create release using data from all jobs
  # ------------------------------------------------------------------------------
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      [
        retrieve_sources,
        retrieve_bfi,
        retrieve_cineworld,
        retrieve_curzon,
        retrieve_electric_cinema,
        retrieve_firmdale_hotels,
        retrieve_olympic_studios,
        retrieve_everyman,
        retrieve_vue,
        retrieve_odeon,
        retrieve_picturehouses,
        retrieve_indy_cinema_group,
        retrieve_savoy_systems,
        retrieve_remaining_cinemas,
      ]
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: retrieved-data/
          merge-multiple: true
      - name: Generate Tag
        run: echo "TAG=$(TZ=Europe/London date +'%Y%m%d.%H%M%S')" >> $GITHUB_ENV
      - uses: ncipollo/release-action@v1
        id: release
        with:
          allowUpdates: false
          artifactErrorsFailBuild: true
          artifacts: "retrieved-data/*"
          makeLatest: true
          tag: ${{ env.TAG }}
          commit: main
          body: |
            Created by job ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - name: Output summary
        run: |
          echo "ðŸ”– New release - ${{ steps.release.outputs.html_url }}" >> $GITHUB_STEP_SUMMARY

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: clusterflick/data-transformed
          event-type: release_event
